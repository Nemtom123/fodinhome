    <meta charset="utf-8">

    <link rel="icon" href="image/favicon.ico">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://unpkg.com/nanogallery2@1.3.0/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/nanogallery2@1.3.0/dist/jquery.nanogallery2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="bootsnav-master/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootsnav-master/css/animate.css" rel="stylesheet">
    <link href="bootsnav-master/css/bootsnav.css" rel="stylesheet">
    <link href="bootsnav-master/css/style.css" rel="stylesheet">
    <link href="carousel.css" rel="stylesheet">
    <!-- Image -->
    <link href="bootsnav-master/images/brand/logo-black.png" rel="import">
    <!-- Icons -->
    <link href="fonts/FontAwesome/font-awesome.css" rel="stylesheet">

    <!-- Font Style -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Animate -->
    <link href="bootsnav-master/css/animate.css" rel="stylesheet">

    <!-- Bootsnav -->
    <link href="bootsnav-master/css/bootsnav.css" rel="stylesheet">

    <!-- Custom style -->
    <link href="bootsnav-master/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="termekbevet.css">


</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered table-hover" id="tab_logic">
                <thead>
                <tr >
                    <th class="text-center">
                        #
                    </th>
                    <th class="text-center">
                        Termékneve
                    </th>
                    <th class="text-center">
                        Termék ára netto
                    </th>
                    <th class="text-center">
                        Mennyiség
                    </th>
                    <th class="text-center">
                        Mennyiségi egység
                    </th>
                    <th class="text-center">
                        Rögzítési idő
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr id='addr0'>
                    <td>
                        1
                    </td>
                    <td>
                        <input type="text" name='Termékneve0'  placeholder='Termék neve' class="form-control"  pattern="[A-Za-z,öÖüÜóÓőŐúÚéÉáÁűŰíÍ\s]{3,50}"  title="Számok és más karakterek nem lehetnek" required/>
                    </td>
                    <td>
                        <input type="text" name='Termékáranetto0' placeholder='Termék ára netto' class="form-control"/>
                    </td>
                    <td>
                        <input type="text" name='Mennyiség0' placeholder='Mennyiség' class="form-control"/>
                    </td>
                    <td>
                        <input type="text" name='Mennyiségiegység0' placeholder='Mennyiségi egység' class="form-control"/>
                    </td>
                    <td>
                        <input type="text" name='Rögzítésiidő0' placeholder='Rögzítési idő' class="form-control"/>
                    </td>
                </tr>
                <tr id='addr1'></tr>
                </tbody>
            </table>
        </div>
    </div>
    <a id="add_row" class="pull-left" style="color: #9acfea">Add Row</a><a id='delete_row' class="pull-right">Delete Row</a>
</div>
<script>
    $(document).ready(function(){
        var i=1;
        $("#add_row").click(function(){
            $('#addr'+i).html("<td>"+ (i+1) +"</td><td><input name='Termékneve"+i+"' type='text' placeholder='Termék neve' class='form-control input-md'  pattern='[A-Za-z,öÖüÜóÓőŐúÚéÉáÁűŰíÍ\s]{3,50}' title='Számok és más karakterek nem lehetnek' required/> </td>" +
                "<td><input  name='Termékáranetto"+i+"' type='text' placeholder='Termék ára netto'  class='form-control input-md'></td>" +
                "<td><input  name='Mennyiség"+i+"' type='text' placeholder='Mennyiség'  class='form-control input-md'></td>" +
                "<td><input  name='Mennyiségiegység"+i+"' type='text' placeholder='Mennyiségi egység'  class='form-control input-md'></td>" +
                "<td><input  name='Rögzítésiidő"+i+"' type='text' placeholder='Rögzítési idő'  class='form-control input-md'></td>"
            );

            $('#tab_logic').append('<tr id="addr'+(i+1)+'"></tr>');
            i++;
        });
        $("#delete_row").click(function(){
            if(i>1){
                $("#addr"+(i-1)).html('');
                i--;
            }
        });

    });
</script>

<script  type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>
</body>
</html>
